        body
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Baloo 2', cursive;
            text-align: center;
            background-color: rgba(207, 198, 97, 0.5);
        }

        .jumbotron h1 {
            background-color: rgba(241, 226, 13, 0.364);
            padding: 20px;
            border-radius: 20px;
            font-size: 2.5rem;
        }

        #registrationContainer {
            max-width: 700px; /* Set maximum width of the form container */
            margin: 0 auto; /* Center the form on the page */
            padding: 15px;
        }

        #registrationForm .form-control, #registrationForm button {
            margin-top: 20px;
            margin-bottom: 20px; /* Add some space between form fields and the button */
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <h1><b><span style="color: yellow;">Warriors Merch - Registration</span></b></h1> 
    </div>

    <div id="registrationContainer"> <!-- Container for the form -->
        <h2><span style="color: yellow;">Create an Account</span></h2>
        <form id="registrationForm" class="form-group">
            <input type="text" id="firstName" placeholder="First Name" required class="form-control">
            <input type="text" id="lastName" placeholder="Last Name" required class="form-control">
            <input type="email" id="email" placeholder="Email Address" required class="form-control">
            <input type="password" id="password" placeholder="Password (must contain ! or ?)" required class="form-control">
            <input type="date" id="dob" required class="form-control">
            <button type="button" onclick="registerUser()" class="btn btn-primary">Register</button>
        </form>
        <div id="registrationStatus"></div>
    </div>

    <script>
        function registerUser() {
            //get user data from form fields
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const dob = document.getElementById('dob').value.trim();
// validates required fields
            if (!firstName || !lastName || !email || !password || !dob) {
                alert('Please fill in All required fields.');
                return;
            }
//validate password strengths 
           if (password.length < 8  || !/[a-z]/i.test(password) || !/[0-9]/.test(password))
            {
alert ('Password must be at least 8 characters and contains a letter and a number.');
return;
           }
//Simulate user registration on the other side (clients)
            document.getElementById('registrationStatus').innerHTML = `
                <div class="alert alert-success" role="alert">
                    Registration Successful!<br>
                    Name: ${firstName} ${lastName}<br>
                    Email: ${email}<br>
                    Date of Birth: ${dob}
                </div>`;
                console.log(' registration data: ',{
                    firstName ,
                    lastName ,
                    email ,
                }); // Simulate sending data to server (on the server side it stores hashed passwords)
            
        }
    </script>
</body>
</html>
